<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >
  <ion-card *ngIf="loggedin== true && available == true">
    <img src='assets/icon/man.png'/>
    <ion-card-content>
      <ion-card-title id="tocenter">
      Welcome  {{name}}

        </ion-card-title>
        <ion-list>

        <ion-card>
            <ion-item>
              <ion-icon name="contact" item-start></ion-icon>
              <h2>{{username}}</h2>
              <!-- <p>Ugh. As if.</p> -->
            </ion-item>
        </ion-card>

        <ion-card>
            <ion-item>
                <ion-icon name="call" item-start></ion-icon>
              <h2>{{email}}</h2>
              <!-- <p>Ugh. As if.</p> -->
            </ion-item>
        </ion-card>

        <ion-card>
            <ion-item>
                <ion-icon name="mail" item-start></ion-icon>
              <h2>{{phone}}</h2>
              <!-- <p>Ugh. As if.</p> -->
            </ion-item>
        </ion-card>




        </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
