
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-grid>

          <ion-row>
            <ion-col col-8 class="align-text-middle">

              <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"></ion-searchbar>
            </ion-col>
            <ion-col col-2 class="align-text-middle">
                <ion-buttons>

                    <button ion-button (click)="bookride()">&nbsp;<ion-icon name="add"></ion-icon>Book</button>

                  </ion-buttons>

            </ion-col>
            <ion-col col-2 class="align-text-middle">
              <ion-buttons>

                <button ion-button (click)="followmylocation()"><ion-icon ios="ios-navigate" md="md-navigate"></ion-icon></button>

              </ion-buttons>
            </ion-col>


          </ion-row>

        </ion-grid>

  </ion-title>

  </ion-navbar>
    <!-- //search spinner -->
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>

  <!-- search result -->
    <ion-list *ngIf="searchTerm!=''">
      <ion-item *ngFor="let indeximg of itemss; let i = index" (click) = "drivertozoomto(indeximg)" detail-push >
          {{indeximg.latitude}}
      </ion-item>
      <div  id="noAds"  *ngIf="!itemss || (searchTerm!=itemss[0].name)">No such driver please!</div>
  </ion-list>

</ion-header>
