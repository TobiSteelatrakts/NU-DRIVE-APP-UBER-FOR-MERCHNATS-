<ion-header>

  <ion-navbar>
    <ion-title>

        <ion-grid>

            <ion-row>
        <ion-col col-8>Ride List</ion-col>
              <ion-col col-2 [hidden]=loggedin>
                  <ion-buttons end>

                      <button ion-button (click)="tologin()"><ion-icon ios="ios-log-out" md="md-log-out" style="color: rgba(255,87,0 ,1)"></ion-icon>&nbsp;Login</button>

                    </ion-buttons>

              </ion-col>
              <ion-col col-2 [hidden]=!loggedin>
                  <ion-buttons end>

                      <button ion-button (click)="tohome()"><ion-icon ios="ios-log-in" md="md-log-in" style="color: rgba(255,87,0 ,1)"></ion-icon>&nbsp;Logout</button>

                    </ion-buttons>
              </ion-col>


            </ion-row>

          </ion-grid>

    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card >
    <ion-card-header>
        Select Pickup Location
      </ion-card-header>
      <button ion-button block>
        <ion-select [(ngModel)]="selectedpack" placeholder='select'  (ngModelChange)="optionspackpicked()">
          <ion-option [value]="parkpick"  *ngFor="let parkpick of park; let i = index">{{parkpick.park}}  &nbsp;- {{parkpick.price}}</ion-option>
        </ion-select>
      </button>
      </ion-card>

      <ion-card *ngIf="available==true">
          <ion-card-header>
              Available Buses
            </ion-card-header>

      <ion-list *ngFor="let driver of allvehicles" detail-push>



                <ion-card-content>
                    <ion-item>



                        <ion-avatar item-start>
                            <ion-icon ios="ios-car" md="md-car"></ion-icon>
                        </ion-avatar>
                        <ion-label stacked>
                            {{driver['vehicle_id']}}
                          </ion-label>
                          <ion-label stacked>
                              {{driver['vehicle_brand']}}
                            </ion-label>
                            <ion-label stacked>
                                {{driver['plate_number']}}
                              </ion-label>
                              <ion-label stacked>

                                     <ion-option [value]="seat"  *ngFor="let seat of eacharray; let i = index">seat  &nbsp; {{i}}</ion-option>
                                  </ion-select>
                                </button>
                      </ion-item>
                </ion-card-content>
