
<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <!-- <img id='imagebottom' src="assets/icon/splashcar.png"> -->
    <img class="fullscreen" src="assets/icon/nulogo2.png">
    <img class='metagrget' src="assets/icon/blackcar.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>


<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]=p.icon></ion-icon> &nbsp;&nbsp; {{p.title}}
      </button>
      <button (click)= "loadmechat()" menuClose ion-item >

          <ion-icon name="chatboxes"></ion-icon>
          &nbsp;&nbsp; Chat

    </button>
      <button (click)= "socialshare()" menuClose ion-item >

          <ion-icon name="share"></ion-icon>
          &nbsp;&nbsp; Share

    </button>

    <!-- <button  menuClose ion-item >

        <ion-icon (click)= "opensettings()" name="settings"></ion-icon>
        &nbsp;&nbsp; Settings

  </button> -->

    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-2 offset-1>
            <ion-icon name="logo-linkedin" style="zoom:2.0; color:  rgba(0,119,181 ,1)"></ion-icon>
        </ion-col>
        <ion-col col-2>
          <ion-icon name="logo-twitter" style="zoom:2.0; color:  rgba(85,172,238 ,1)"></ion-icon>
        </ion-col>
        <ion-col col-2>
            <ion-icon name="logo-facebook" style="zoom:2.0; color: rgba(59,89,153 ,1)"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
          <button id="butmargin" ion-button round >Read More</button>
      </ion-row>
    </ion-grid>


    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
