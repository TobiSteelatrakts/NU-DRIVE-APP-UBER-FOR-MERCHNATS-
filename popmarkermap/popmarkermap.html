<ion-header>

  <ion-navbar>
    <ion-title>popmarkermap</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closedirection()"><ion-icon name="add"></ion-icon>Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map style="height:100%;">
  </div>

  <button id="floating-panel" ion-item  *ngIf="this.showbutton == true">
    <ion-avatar item-start>
      <ion-icon name="car"></ion-icon>
      &nbsp; Driver One
    </ion-avatar>
    <ion-badge item-end>EAT - {{drivertime}}</ion-badge>
  </button>


</ion-content>
