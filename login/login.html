<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
   <!-- <button ion-buttons (click)="gotoregister()" item-right><ion-icon ios="ios-add" md="md-add"></ion-icon></button> -->

   <ion-buttons end>
      <button (click)="gotoregister()" ion-button icon-only>&nbsp;SignUp
          <ion-icon ios="ios-add" md="md-add" style="color: rgba(255,87,0 ,1)"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="loginimg">
LOGIN
  </div>
  <form  id="formNewProduct" [formGroup]="userDetailsForm" (ngSubmit) = "onsubmitpin(userDetailsForm.value)">



        <ion-item>
          <ion-label>Username</ion-label>
          <ion-input type="text" formControlName="username" required [(ngModel)]='usernamee'></ion-input>
        </ion-item>

        <div>
          <ng-container *ngFor="let validation of account_validation_messages.username" >
              <ion-label style="color: red" *ngIf="userDetailsForm.get('username').hasError(validation.type) && (userDetailsForm.get('username').dirty || userDetailsForm.get('username').touched)">{{validation.message}}</ion-label>
        </ng-container>
       </div>

        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input type="password" formControlName="password" required [(ngModel)]='passwordd'></ion-input>
        </ion-item>

        <div>
          <ng-container *ngFor="let validation of account_validation_messages.password" >
              <ion-label style="color: red" *ngIf="userDetailsForm.get('password').hasError(validation.type) && (userDetailsForm.get('password').dirty || userDetailsForm.get('password').touched)">{{validation.message}}</ion-label>
        </ng-container>
       </div>



      <div>
          <button ion-button secondary block type="submit" id="butmargin" [disabled]="!userDetailsForm.valid">Sign In</button>
        <!-- <button ion-button secondary block (click)="logmein()" [disabled]="!closed" type="submit">Sign In</button> -->
      </div>
    </form>

<div class="forgotpassword"><span >forgot password --></span></div>


</ion-content>
