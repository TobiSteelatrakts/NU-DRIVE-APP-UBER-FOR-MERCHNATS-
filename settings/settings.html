<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
        Please Reset Your Password
      </ion-card-header>

      <form  id="formNewProduct" name ="formNewProduct" #productData="ngForm" (ngSubmit) = "onsubmitpin(productData.value)">
        <ion-list>
            <ion-item>
              <ion-label>New Password</ion-label>
              <ion-input type="password" name="newpass" id="resetpass"  required autofocus [(ngModel)]='newpass'></ion-input>
            </ion-item>

          </ion-list>

          <div>
              <button ion-button secondary block type="submit" id="butmargin">Reset Password</button>
            <!-- <button ion-button secondary block (click)="logmein()" [disabled]="!closed" type="submit">Sign In</button> -->
          </div>
        </form>

  </ion-card>




</ion-content>
